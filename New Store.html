<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Store is Ready!</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', sans-serif;
            font-weight: 100;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Page Container */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Subheader */
        p {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Placeholder Image */
        .qr-code {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #27bcac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
            font-family: 'Gotham', sans-serif;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #13e7d9;
        }

        /* Support Note */
        .support-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .support-link {
            color: #666;
            text-decoration: none;
        }

        .support-link:hover {
            color: #27bcac;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your store is ready!</h1>
        <p>Here's your unique QR code. Display this for your customers to scan after completing their payment.</p>
        <img src="SYSiD QR.png" alt="SYSiD" class="qr-code">
        <a href="Voucher Distribution.html" class="btn">START DISCART</a>
        <p class="support-text">Need help? Contact <a href="mailto:support@sysid.co" class="support-link">support</a>.</p>
    </div>

</body>
</html>
