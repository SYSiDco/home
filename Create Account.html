<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSiD Account Setup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', sans-serif;
            font-weight: 100;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Page Container */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo */
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Header */
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Subheader */
        p {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Gotham', sans-serif;
            font-weight: 100;
        }

        /* Checkbox */
        .checkbox-container {
            font-size: 10px;
            color: #333;
            margin-top: 10px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .checkbox-container a {
    color: #27bcac; /* Set your desired color */
    text-decoration: none; /* Remove underline */
}

.checkbox-container a:hover {
    color: #13e7d9; /* Set hover color */
    text-decoration: underline; /* Optionally add underline on hover */
}

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #27bcac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
            font-family: 'Gotham', sans-serif;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #13e7d9;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="Discart Logo WM@4x.png" alt="DisCart" class="logo"> <!-- Logo Placeholder -->
        <h1>Welcome, Krishna!</h1>
        <p>Complete your account setup.</p>
        
        <!-- Form -->
        <form>
            <input type="password" placeholder="Enter password" class="input-field" required>
            <input type="password" placeholder="Re-enter password" class="input-field" required>

            <div class="checkbox-container">
                <input type="checkbox" required>
                By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div><br>

            <button type="submit" class="submit-btn" onclick="window.location.href='first login.html'">CREATE MY ACCOUNT</button>
        </form>
    </div>

</body>
</html>
