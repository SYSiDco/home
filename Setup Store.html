<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSiD Store Setup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', sans-serif;
            font-weight: 100;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Page Container */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo */
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Header */
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Subheader */
        p {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Smaller Note */
        .small-note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Gotham', sans-serif;
            font-weight: 100;
        }

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #27bcac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
            font-family: 'Gotham', sans-serif;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #13e7d9;
        }

/* Support Text Styling */
.support-text {
    font-size: 10px; /* Adjust font size as needed */
    color: #666; /* You can adjust the text color if desired */
    text-align: center;
}

.support-link {
    color: #666; /* Set desired color */
    text-decoration: none; /* Remove underline */
}

.support-link:hover {
    color: #27bcac; /* Set hover color */
    text-decoration: none; /* Optional underline on hover */
}

        /* Error Message */
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="Discart Logo WM@4x.png" alt="DisCart" class="logo"> <!-- Logo Placeholder -->
        <h1>Setup your store location</h1>
        <p>To ensure accurate tracking, please enter your store's address.</p>
        
        <!-- Smaller Note -->
        
        
        <!-- Form -->
        <form>
            <input type="email" placeholder="Enter Your Complete Address" class="input-field" required>
<br><br>
            <button type="submit" class="submit-btn" onclick="window.location.href='new store.html'">SETUP STORE & START DISCART</button>
        </form>

        <!-- Small Help Note -->
        <p class="support-text"><br>Need help? Contact <a href="mailto:support@sysid.co" class="support-link">support</a>.</p>
    </div>

</body>
</html>
